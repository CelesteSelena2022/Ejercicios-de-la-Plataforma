<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- bandera de argentina -->
        <div class="custom-bandera">
            <div class="franja-horizontal franja-celeste"></div>
            <div class="franja-horizontal franja-blanca"></div>
            <div class="franja-horizontal franja-celeste"></div>
        </div>
        <!-- bandera de mexico -->
        <div class="custom-bandera">
            <div class="franja-vertical franja-verde"></div>
            <div class="franja-vertical franja-blanca"></div>
            <div class="franja-vertical franja-roja"></div>
        </div>
        <!-- bandera de francia -->
        <div class="custom-bandera">
            <div class="franja-vertical franja-azul"></div>
            <div class="franja-vertical -blanca"></div>
            <div class="franja-vertical franja-roja"></div>
        </div>
        <!-- bandera de alemania -->
        <div class="custom-bandera">
            <div class="franja-horizontal franja-negra"></div>
            <div class="franja-horizontal franja-roja"></div>
            <div class="franja-horizontal franja-amarilla"></div>
        </div>
        <!-- bandera de australia -->
        <div class="custom-bandera">
            <div class="franja-horizontal franja-roja"></div>
            <div class="franja-horizontal franja-blanca"></div>
            <div class="franja-horizontal franja-roja"></div>
        </div>
        <!-- bandera de india -->
        <div class="custom-bandera">
            <div class="franja-horizontal franja-naranja"></div>
            <div class="franja-horizontal franja-blanca"></div>
            <div class="franja-horizontal franja-verde"></div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- bandera de argentina -->
        <div class="bandera">
            <div class="franja-celeste"></div>
            <div class="franja-blanca-horizontal"></div>
            <div class="franja-celeste"></div>
        </div>
        <!-- bandera de mexico -->
        <div class="bandera">
            <div class="franja-verde"></div>
            <div class="franja-blanca-vertical"></div>
            <div class="franja-roja"></div>
        </div>
        <!-- bandera de francia -->
        <div class="bandera">
            <div class="franja-azul"></div>
            <div class="franja-blanca-vertical"></div>
            <div class="franja-roja"></div>
        </div>
        <!-- bandera de alemania -->
        <div class="bandera">
            <div class="franja-negra"></div>
            <div class="franja-roja-horizontal"></div>
            <div class="franja-amarilla"></div>
        </div>
        <!-- bandera de australia -->
        <div class="bandera">
            <div class="franja-roja-horizontal"></div>
            <div class="franja-blanca-horizontal"></div>
            <div class="franja-roja-horizontal"></div>
        </div>
        <!-- bandera de india -->
        <div class="bandera">
            <div class="franja-naranja"></div>
            <div class="franja-blanca-horizontal"></div>
            <div class="franja-verde-horizontal"></div>
        </div>
</body>
</html>

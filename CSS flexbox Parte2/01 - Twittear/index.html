<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twittear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tweet">
        <div class="header">
            <img class="img" src="/IMG/mujer icono.png" alt="Icono">
        <div class="nombre-perfil">
            <h3 class="margin-0">
                Ada Lovelace
            </h3>
            <h4 class="margin-0">
                @adalove
            </h4>
        </div>
        </div>
        <div>
            <p class="contenido-tweet">
                The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.
            </p>
            <span>
                2:32 PM - 12 Mayo de 1842
            </span>
        </div>
        <div>
            <hr class="divider">
        </div>
        <div class="footer">
            <div class="estadisticas">
                <div class="Retweets">
                    <span class="bold">203</span> Retweets 
                </div>
                <div class="Likes">
                    <span class="bold">532</span> Likes
                </div>
            </div>
            <div>
            <div>
                <a class="accion" href="#">Share</a>
                <a class="accion" href="#">Retweet </a>
                <a class="accion" href="#">Like</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>

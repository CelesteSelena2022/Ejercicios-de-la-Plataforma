<html lang="es">
<head>

<body>

            customer reviews

                <li>
                    <i class="fa-solid fa-star"></i>

                <li>

            <p class="estadisticas-stars">
                4.7 out of 5
            </p>
        </div>
        <p class="cant-valoraciones">
            40 customer ratings
        </p>
        <div class="barra-estadistica">
            <p>
                5 star

            <div class="barra">
                <div class="barra-84 custom-barra"></div>

                2 star
            </p>
            <div class="barra">

            </div>
            <span>

            </span>
        </div>
        <div class="barra-estadistica">
            <p>
                1 star
            </p>
            <div class="barra">
                <div class="barra-1 custom-barra"></div>
            </div>
            <span>
                1%
            </span>
        </div>
        <p class="calculate-ratings">
            how do we calculate ratings

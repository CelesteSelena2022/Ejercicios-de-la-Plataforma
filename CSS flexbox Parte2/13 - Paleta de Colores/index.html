<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Color pallete generator
    </h1>
    <div class="color-cards">
        <div class="card">
            <div class="color gris"></div>
            <!-- No hizo falta abrir la etiqueta div xq no iba a contener nada -->
            <h2>
                #EEEDF0
            </h2>
        </div>
        <div class="card">
            <div class="color azul-claro"></div>
            <h2>
                #EEEDF0
            </h2>

            <h2>
                #EEEDF0
            </h2>
        </div>
        <div class="card">
            <div class="color azul-oscuro"></div>
            <h2>
                #EEEDF0
            </h2>
        </div>
        <div class="card">
            <div class="color rosa-oscuro"></div>
            <h2>
                #EEEDF0
            </h2>
        </div>
    </div>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <form id="resgitro-cliente">
        <div class="title-formulario">
            <p>
                Formulario de Registro
            </p>
        </div>
        <fieldset>
            <div class="container-nombre-apellido column">
                <label for="input-nombre">
                    Nombre
                </label>
                <input type="text" placeholder="ingrese su nombre" id="input-nombre">
            </div>
            <div class="container-nombre-apellido column">
                <label for="input-apellido">
                    Apellido
                </label>
                <input type="text" placeholder="ingrese su apellido" id="input-apellido">
            </div>
        </fieldset>
        <fieldset>
            <div class="container-dni column">
                <label for="input-dni">
                    DNI
                </label>
                <input type="number" max="8" placeholder="ingrese su dni" id="input-dni">
            </div>
            <div class="container-email column">
                <label for="input-email">
                    Email
                </label>
                <input type="email" placeholder="adalovelace@gmail.com" id="input-email">
            </div>
        </fieldset>
        <fieldset>
            <div class="container-contraseña column">
                <label for="input-password">
                    Contraseña
                </label>
                <input type="password" min="8" max="16" placeholder="ingrese su contraseña" id="input-password">
            </div>
            <div class="container-contraseña column">
                <label for="input-repetir-password">
                    Repetir contraseña
                </label>
                <input type="password" min="8" max="16" placeholder="repita su contraseña" id="input-repetir-password">
            </div>
        </fieldset>
        <small>
            *La contraseña debe tener como mínimo 8 carácteres y como máximo 16
        </small>
        <fieldset>
            <div class="terminos column">
                <label class="font-terminos" >
                    <input type="checkbox" class="height"> Aceptar terminos y condiciones
                </label>
            </div>
            <div class="btn-submit column">
                <label>
                    <input class="btn-registrarse" type="submit" value="Registrarse">
                </label>
            </div>
        </fieldset>
    </form>
</body>
</html>

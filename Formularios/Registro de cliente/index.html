<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cliente</title>
</head>
<body>
    <form>
        <label for="input-nombre">
            Nombre
        </label>
        <input type="text" placeholder="ingrese su nombre" id="input-nombre">
        <label for="input-apellido">
            Apellido
        </label>
        <input type="text" placeholder="ingrese su apellido" id="input-apellido">
        <label for="input-dni">
            DNI
        </label>
        <input type="number" max="8" placeholder="ingrese su dni" id="input-dni">
        <label for="input-email">
            Email
        </label>
        <input type="email" placeholder="adalovelace@gmail.com" id="input-email">
        <label for="input-password">
            Contraseña
        </label>
        <input type="password" min="8" max="16" placeholder="ingrese su contraseña" id="input-password">
        <label>
            <input type="checkbox"> TÉRMINOS Y CONDICIONES DE USO
        </label>
        <label>
            <input type="submit">
        </label>
    </form>
</body>
</html>
